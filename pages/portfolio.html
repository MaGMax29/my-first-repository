<!DOCTYPE html>
<html lang="en">
<head>

    <title>MaGa.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <header>
        <div class="logo">
            <h1>MaGa.</h1>
            <p> Web Developer, Illustrator and Textile Artist</p>    
        </div>   
        <nav class="navbar">
            <ul class="navbar-items">
                <li><a href="../index.html">[Welcome]</a></li>
                <li><a href="./about.html">[About] </a></li>
                <li><a href="./portfolio.html">[Portfolio] </a></li>
                <li><a href="./contact.html">[Contact] </a></li>
                <li><a href="./blog.html">[Blog] </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Some of my work and inspiration</h2>
        </div>
        <section>
            <h2>Street Photography</h2>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../images/building.jpg" class="d-block w-100" width="300px" height="600px" alt="bamboo">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/kids.jpg" class="d-block w-100" width="300px" height="600px" alt="starTrek">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/chandellier.jpg" class="d-block w-100" width="300px" height="600px" alt="cactus">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/building2.jpg" class="d-block w-100" width="300px" height="600px" alt="cactus">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            </section>
            <h2>Illustrations</h2>
            <div class="Illustrations">
                <img class="gallery2" src="../images/bamboo.jpg" width="500px" height="500px" alt="bamboo">
                <img class="gallery2" src="../images/StarTrek.jpg" width="500px" height="500px" alt="starTrek">
                <img class="gallery2" src="../images/cactus.jpg" width="400px" height="500px" alt="cactus">
            </div>

        </section>
    </main>
    <footer>
        <div class="container__footer">
            <h5>Follow us on Social Media</h5>
            <div class="iconos">
            <a href="https://www.instagram.com" target="_blank"> <i class="bi bi-instagram"
                style="font-size:1.5rem"></i></a>
            <a href="https://www.linkedin.com" target="_blank"> <i class="bi bi-linkedin"
                style="font-size:1.5rem"></i></a>
        </div>
    
        <h6>Design by Maria Ramirez</h6>
        
        <div class="map"> 
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d152515.2533331567!2d-6.3857882734098155!3d53.32444313874368!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e80ea27ac2f%3A0xa00c7a9973171a0!2sDublin!5e0!3m2!1sen!2sie!4v1640391500141!5m2!1sen!2sie"
            width="120" height="120" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>  
    </footer>
